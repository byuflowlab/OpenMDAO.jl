name: Tests

on:
  pull_request:
    branches:
      - pythoncall_juliacall
  push:
    branches:
      - pythoncall_juliacall
    tags: '*'

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        version:
          - '1' # Leave this line unchanged. '1' will automatically expand to the latest stable 1.x release of Julia.
          - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - run: julia -e 'using Pkg; Pkg.Registry.add(RegistrySpec(url="git@github.com:dingraha/DanielIngrahamRegistry.git"))'
        env:
              JULIA_PKG_USE_CLI_GIT: 'true'
      - name: OpenMDAOCore.jl Tests
        shell: julia --color=yes {0}
        run: |
          using Pkg
          Pkg.activate("./julia/OpenMDAOCore.jl")
          Pkg.update()
          Pkg.test()
        env:
              JULIA_PKG_USE_CLI_GIT: 'true'
      - name: OpenMDAO.jl Tests
        shell: julia --color=yes {0}
        run: |
          using Pkg
          Pkg.activate("./julia/OpenMDAO.jl")
          Pkg.update()
          Pkg.test()
        env:
              JULIA_PKG_USE_CLI_GIT: 'true'
